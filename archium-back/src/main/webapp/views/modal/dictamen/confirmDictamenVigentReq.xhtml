<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
  
	<p:dialog id="vigentConfirmReqDialogId" header="#{messages['nuevodictamen.dictamen']}" showEffect="fade" widgetVar="vigentConfirmReqDialog" modal="true" closable="false" resizable="true" style="max-width:600px; min-width:600px; max-height: 550px; overflow-y: scroll;">
	  
	  
	  <div class="views_3">
	  	<div class="content_4 modfseries modfuncion dictamen">
		  	<h:form>
			  	<div class="ui-g-12">#{messages['dictamen.vigent.confirm.req']}</div>
						    
				<div class="ui-g-12">
					<p:selectOneMenu class="ui-g-8" id="dictamen" value="#{dictamenController.nuevoDictamenVigente}" label="dictamen" panelStyle="" 
						require="true" validatorMessage="#{messages['dictamen.vigent.required']}">
						<f:converter converterId="DictamenVigentConverter"/>
						<f:selectItems value="#{dictamenController.listDictamenFromSerie}"  var="n" itemLabel="#{n.codi}"  itemValue="#{n}"/>
					</p:selectOneMenu>					    		
				</div>		    
						    
			    <div class="ui-g-6 button_new" align="justify">
			    	<p:commandButton widgetVar="confirmReqSaveButton" onclick="PF('confirmReqSaveButton').disable()" class="boton_modal button_red" update="panel1" value="#{messages['si']}" action="#{dictamenController.saveUpdate}" oncomplete="PF('confirmReqSaveButton').enable();if (args &amp;&amp; !args.validationFailed) PF('vigentConfirmReqDialog').hide();PF('dictamenModalDialog').hide()" style="margin-rigth: 0px;" ></p:commandButton>
			    </div>
			    
			    <div class="ui-g-6 button_new" align="justify">
			    	<p:commandButton widgetVar="confirmReqCancelButton" onclick="PF('confirmReqCancelButton').disable()" class="boton_modal button_red" update="panel1" value="#{messages['no']}" action="#{dictamenController.cancelSaveVigentConfirmReq}" oncomplete="PF('confirmReqCancelButton').enable();if (args &amp;&amp; !args.validationFailed) PF('vigentConfirmReqDialog').hide()" style="margin-rigth: 0px;" ></p:commandButton>
			    </div>
		    </h:form>
					    
	  	</div>
	  </div>
	</p:dialog>
  <!-- FIN DEL CONTENIDO -->
</ui:composition>
