<ui:composition template="/WEB-INF/templates/layout.xhtml"
 	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

	<ui:param name="title" value="Sèries Documentals | Archium" />
	
	<ui:define name="content">
  		
  		<!-- CONTENIDO -->

  		<!-- BreadCrumbs -->
  		<p:breadCrumb class="breadcrumbs_app">
		    <p:menuitem value="Item 1" url="#" />
		    <p:menuitem value="Item 2" url="#" />
		    <p:menuitem value="Item 3" url="#" />
		</p:breadCrumb>
		
  		<h2 class="title_first">Sèries Documentals</h2>
  		<div class="separador_rojo"></div>
  		<h:form>
  			<p:commandButton class="button_add" value="Añadir nuevo" icon="icono_add" action="#{serieDocumentalController.abrirModal}"></p:commandButton>
  		</h:form>
  		<h:form class="actions_views">
		    <p:growl>
		    </p:growl>
		    <h:panelGrid columns="" cellpadding="">
		 		<!-- Item 1 -->
		        <h:outputLabel for="tipuSerie" value="Tipus Serie" style="margin-left: 0px;"/>
		      	<p:selectOneMenu  id="tipuSerie" value="#{serieDocumentalController.tipusSerieId}" >
		            <f:selectItems value="#{serieDocumentalController.listaTiposSerie}" var="tipo" 
		            	itemValue="#{tipo.id}" itemLabel="#{tipo.nom} " />
		        </p:selectOneMenu>
		        <!-- Item 2 -->
		        <h:outputLabel for="nomFuncio" value="Funció" />
       			<p:selectOneMenu id="nomFuncio" value="#{serieDocumentalController.funcioId}">
       			    <f:selectItem itemValue="#{null}" itemLabel="--select--" />
		            <f:selectItems value="#{serieDocumentalController.listaFuncios}" var="funcio" 
		            	itemValue="#{funcio.idFuncion}" itemLabel="#{funcio.codigoFuncion} - #{funcio.nombreFuncion}" />
		        </p:selectOneMenu>
		        <!-- Button -->
		 		<p:commandButton class="button_actions" value="Aplicar" action="#{serieDocumentalController.applyFilters}" update="datos"/>
		    </h:panelGrid>
		</h:form>
		
	    <hr/>
	    <!-- Tabla contenido -->
	    <h:form class="table_action" id="datos">
		    <p:dataTable var="serie" value="#{serieDocumentalController.listaSeries}" rows="10"
                 paginator="true"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">

		        
		         <p:column class="first-column" headerText="Id Documental" sortBy="#{serie.serieId}" style="width: 20%;">
		            <h:outputText value="#{serie.serieId}" />
		        </p:column>
		 
				<p:column class="first-column" headerText="Codi serie" sortBy="#{serie.codi}" style="width: 20%;">
		            <h:outputText value="#{serie.codi}" />
		        </p:column>
		 
				<p:column class="first-column" headerText="Nom" sortBy="#{serie.nom}" style="width: 20%;">
		            <h:outputText value="#{serie.nom}" />
		        </p:column>
		 
		 
				<p:column class="first-column" headerText="Cataleg" sortBy="#{serie.catalegSeriId}" style="width: 20%;">
		            <h:outputText value="#{serie.catalegSeriId}" />
		        </p:column>
		 
				<p:column class="first-column" headerText="Número Sèrie IECISA" sortBy="#{serie.codiIecisa}" filterBy="#{serie.codiIecisa}"  style="width: 20%;">
		            <h:outputText value="#{serie.codiIecisa}" />
		        </p:column>
		 
				<p:column class="first-column" headerText="Funcio" sortBy="#{serie.funcioId}" style="width: 20%;">
		            <h:outputText value="#{serie.funcioId}" />
		        </p:column>
		 
				<p:column class="first-column" headerText="Descripcio" sortBy="#{serie.descripcio}" style="width: 20%;">
		            <h:outputText value="#{serie.descripcio}" />
		        </p:column>
		 
				<p:column class="first-column" headerText="Resum Migracio" sortBy="#{serie.resumMigracio}" style="width: 20%;">
		            <h:outputText value="#{serie.resumMigracio}" />
		        </p:column>
		 
				<p:column class="first-column" headerText="Dir3 promotor" sortBy="#{serie.dir3Promotor}" style="width: 20%;">
		            <h:outputText value="#{serie.dir3Promotor}" />
		        </p:column>
		 
				<p:column class="first-column" headerText="Tipus serie" sortBy="#{serie.tipusSerieId}" style="width: 20%;">
		            <h:outputText value="#{serie.tipusSerieId}" />
		        </p:column>
		  
		        
		        <p:column class="first-column column_acciones" style="width: 5%;">
		        	<f:facet name="header">
		        		<p:button icon="pi ui-icon-anadir-tabla"/>
		        	</f:facet>
			        <p:rowEditor />
		        </p:column>
		        
		        
	    	</p:dataTable> 	     
		</h:form>

  		<!-- FIN DEL CONTENIDO -->
  		
  	</ui:define>
  	
 </ui:composition>
