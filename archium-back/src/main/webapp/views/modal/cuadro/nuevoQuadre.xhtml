  <!-- CONTENIDO -->
  <p:dialog id="quadreModalDialogId" header="#{messages['nuevocuadro.header']}" showEffect="fade" widgetVar="quadreModalDialog" modal="true" resizable="true" style="max-width:1000px; min-width:1000px;">
	  <div class="views_3">
	  	<div class="content_4">
		  	<h:form>
		  		<h2 class="title_first">#{messages['nuevocuadro.titulo']}</h2>
		  		<div class="separador_rojo"></div>
				<div class="ui-g form_new">
					<p:panel id="panel">
				        <p:messages id="messages" />

						<div class="ui-g-12 item_1">
<!--							Cambiar i18n acuerdate del mensaje de requerido tambaien-->
							<label class="ui-g-2">Codigo:*</label>
							<p:inputText id="codigo" value="#{quadreController.codiNuevo}" class="ui-g-10" required="true"
										 requiredMessage="es obligatorio informar el codigo colega"
										 validatorMessage="#{messages['nuevoQuadro.validate.codiNuevo']}" >
								<f:validateRequired  />
								<f:validateLength minimum="0" maximum="10" />
							</p:inputText>
						</div>

						<div class="ui-g-12 item_1">
					    	<label class="ui-g-2">#{messages['nuevocuadro.nombre']}*</label>
			    			<p:inputText id="Nom" value="#{quadreController.nombreNuevo}" class="ui-g-10" required="true"
			    				requiredMessage="#{messages['nuevoQuadro.require.nom']}"
			    				validatorMessage="#{messages['nuevoQuadro.validate.nom']}" >
			    				<f:validateRequired  />
			    				<f:validateLength minimum="0" maximum="200" />
			    				</p:inputText>
					    </div>		    
					    <div class="ui-g-12 item_1">
					    	<label class="ui-g-2">#{messages['nuevocuadro.nombrecas']}</label>
			    			<p:inputText id="NomCast" value="#{quadreController.nombreNuevoCast}" class="ui-g-10" />
			    			<h:message for="NomCast" style="color: red"/>
					    </div>	
					    <div class="ui-g-12 item_1">
					    	<label class="ui-g-2">#{messages['nuevocuadro.estado']}*</label>		    			
				        	<p:selectOneMenu id="estado" value="#{quadreController.nouEstat}" label="Estats" 
					                              panelStyle="width:450px">
					            <f:selectItems value="#{quadreController.listaEstats}"  var="n"  itemValue="#{n}" itemLabel="#{n}"/>
					        </p:selectOneMenu>
					    </div>	
	  
					    <div class="ui-g-12 button_new" align="justify">
					    	<p:commandButton widgetVar="quadreSaveButton" onclick="PF('quadreSaveButton').disable()" class="boton_modal button_red" update="panel1" value="#{messages['guardar']}" action="#{quadreController.save}" oncomplete="PF('quadreSaveButton').enable();if (args &amp;&amp; !args.validationFailed) PF('quadreModalDialog').hide()" style="margin-rigth: 0px;" ></p:commandButton>				    	
					    </div>
				    </p:panel>
				</div>
			</h:form>	    
	  	</div>
	  </div>
	</p:dialog>
