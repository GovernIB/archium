  <!-- CONTENIDO -->
  <p:dialog id="quadreModalUpdateId" header="#{messages['updatecuadro.titulo']}" showEffect="fade" widgetVar="quadreModalUpdate" modal="true" resizable="true" style="max-width:1000px">
	  
	  <div class="views_3">
	  	<div class="content_4">
		  	<h:form>
		  		<h2 class="title_first">#{messages['updatecuadro.actualizacion']}</h2>
		  		<div class="separador_rojo"></div>
				<div class="ui-g form_new">
					<p:panel id="panel">
				        <p:messages id="messages" />		        
				   
					    <div class="ui-g-12 item_1">
					    	<label class="ui-g-3">#{messages['updatecuadro.nombre']}*</label>
			    			<p:inputText id="Nom" value="#{quadreController.nombreNuevo}"  class="ui-g-9" required="true" 			    				
			    									requiredMessage="#{messages['nuevoQuadro.require.nom']}" 
			    									validatorMessage="#{messages['nuevoQuadro.validate.nom']}" >
			    				<f:validateRequired  />
			    				<f:validateLength minimum="0" maximum="200" />
			    			</p:inputText>			    							    						    			
					    </div>		    
					    <div class="ui-g-12 item_1">
					    	<label class="ui-g-3">#{messages['updatecuadro.nombrecas']}</label>
			    			<p:inputText id="NomCast" value="#{quadreController.nombreNuevoCast}"  class="ui-g-9"
			    						validatorMessage="#{messages['nuevoQuadro.validate.nomcas']}">
			    						<f:validateLength minimum="0" maximum="200" />
			    			</p:inputText>
			    						
					    </div>	
					    <div class="ui-g-12 item_1">
					    	<label class="ui-g-3">#{messages['updatecuadro.estado']}*</label>		    			
				        	<p:selectOneMenu id="estado" value="#{quadreController.nouEstat}"  label="Estats" panelStyle="width:450px">                           
					            <f:selectItems value="#{quadreController.listaEstats}"  var="n" itemLabel="#{n}"/>
					        </p:selectOneMenu>
					    </div>	
			        	<div class="ui-g-12 item_1">
	                		<label class="ui-g-3">#{messages['updatecuadro.fechafin']}</label>
			    			<p:datePicker  value="#{quadreController.nouFi}" locale="es" appendTo="@(body)" class="ui-g-9" pattern="yyyy-MM-dd"/>
			    			<h:message for="noiFi" style="color: red"/>
					    </div>
			        	<div class="ui-g-12 item_1">
					    	<label class="ui-g-3">#{messages['updatecuadro.versio']}*</label>
			    			<p:inputText id="versio" value="#{quadreController.nouVersio}" class="ui-g-9" required="true" 	
			    												validatorMessage="#{messages['updateQuadro.validate.versio']}"		    				 
			    												requiredMessage="#{messages['updateQuadro.require.versio']}">
			    												<f:validateRequired  />
			    												<f:validateLength minimum="0" maximum="10" />
			    			</p:inputText>
			    			<h:message for="Versio" style="color: red"/>
					    </div>	    
					    <div class="ui-g-12 button_new" align="justify">
					    	<p:commandButton class="boton_modal button_red" update="panel1" value="#{messages['guardar']}" action="#{quadreController.update}" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('quadreModalUpdate').hide()" style="margin-rigth: 0px;" />
					    </div>
				    </p:panel>
				</div>
			</h:form>	    
	  	</div>
	  </div>
	</p:dialog>
	  <!-- FIN DEL CONTENIDO -->
