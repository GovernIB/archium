<ui:composition template="/WEB-INF/templates/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:param name="title" value="#{messages['page.procediment.title']}" />
	
	<ui:define name="content">
	<ui:include src="/views/modal/procediment/nuevoProcediment.xhtml" />
  	<!-- CONTENIDO -->
  		<h2 class="title_first">#{messages['procediment.Procediment']}</h2>
  		<div class="separador_rojo"></div>
  		
  		<p:panel rendered="#{procedimentController.error==true}" id="panelButtons">
       		 <p:staticMessage severity="error" summary="ERROR!" detail="#{messages['procediment.init.error']}" />
        </p:panel>
  		
  		<h:form id="panel1" rendered="#{procedimentController.error==false}" class="table_action">
  			<p:commandButton class="button_add" resetValues="true" value="#{messages['procediment.NouProcediment']}" icon="icono_add" action="#{procedimentController.abrirModal}" oncomplete="PF('procedimentModalDialog').show()" update="procedimentModalDialogId">
  				
  			</p:commandButton>  		
	  		<p:growl id="message-global">
		    </p:growl>

			<p:dataTable class="estilos-tabla table-procediment" 
				id="Cuadros" 
				var="cuadro" 
				value="#{procedimentController.listaProcediment}" 
				emptyMessage="#{messages['datos.nohaydatos']}"
				rows="10" 
				selectionMode="single"
				selection="#{procedimentController.procedimientoSelected}" 
				rowKey="#{cuadro.id}"
                paginator="true"  
                filteredValue="#{procedimentController.listaFilter}" 
                widgetVar="cuadros"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} procediments"
				rowsPerPageTemplate="10,50,{ShowAll|'Tots'}">
                
                <p:ajax event="rowSelect" listener="#{procedimentController.onRowSelect}"  resetValues="true" update="procedimentModalDialogId, :panel1:message-global"/>

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="#{messages['procediment.cercador']}" />
						<p:inputText id="globalFilter" onkeyup="PF('cuadros').filter()" style="width:400px" placeholder="#{messages['procediment.cerqui']}"/>
					</p:outputPanel>
				</f:facet>

				<!-- ACH-005 -->
				<p:column class="first-column" headerText="#{messages['procediment.codisia']}" sortBy="#{cuadro.codisia}"  filterBy="#{cuadro.codisia}" filterMatchMode="contains" style="width: 10%;">
					<h:outputText value="#{cuadro.codisia}" />
				</p:column>
		        <p:column class="first-column" headerText="#{messages['procediment.nom']}" sortBy="#{cuadro.nom}"  filterBy="#{cuadro.nom}" filterMatchMode="contains" style="width: 30%;"> 
		        	<h:outputText value="#{cuadro.nom}" />
		        </p:column>
				<p:column class="first-column" headerText="#{messages['procediment.objecte']}" sortBy="#{cuadro.objecte}" filterBy="#{cuadro.objecte}" filterMatchMode="contains"  style="width: 40%;">
					<h:outputText value="#{cuadro.objecte}" />
				</p:column>
				<p:column class="first-column" headerText="#{messages['procediment.serie']}" sortBy="#{cuadro.seriedocumental.codi}"  filterBy="#{cuadro.seriedocumental.codi}" filterFunction="#{procedimentController.filterBySerie}" style="width: 10%;">
					<h:outputText value="#{cuadro.seriedocumental ne null ? cuadro.seriedocumental.codi : messages['procediment.senseSerie']}" />
				</p:column>
		        <p:column class="first-column" headerText="#{messages['procediment.fechaModificacion']}" sortBy="#{cuadro.modificacio}" filterBy="#{cuadro.modificacio}" filterMatchMode="contains" sortOrder="false" style="width: 10%;" >
		            <h:outputText value="#{cuadro.modificacio}">
		            	<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
		            </h:outputText>
		        </p:column>
		        <p:column class="acciones-t" headerText="#{messages['funciones.acciones']}" style="width:100px; padding:0px;">
			        <p:commandButton class="botton_library" icon="pi pi-trash" title="#{messages['procediment.eliminarprocediment']}" update="panel1 :panel1:message-global" action="#{procedimentController.deleteProcediment(cuadro)}" oncomplete="">
		            	<p:confirm header="#{messages['confirmacion']}" message="#{messages['procediment.eliminar.alert']}" icon="pi pi-exclamation-triangle" />
		            </p:commandButton>
		        </p:column>
		        
	    	</p:dataTable> 	    
	    	
	    	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		        <p:commandButton value="#{messages['si']}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
		        <p:commandButton value="#{messages['no']}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		    </p:confirmDialog>      
	    	
		</h:form>
		
		
		
	    <hr/> 
  	</ui:define>
  	
 </ui:composition>
