<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
  
	<p:dialog id="vigentConfirmDialogId" header="#{messages['nuevodictamen.dictamen']}" showEffect="fade" widgetVar="vigentConfirmDialog" modal="true" closable="false" resizable="true" style="max-width:600px; min-width:600px; max-height: 550px; overflow-y: scroll;">
	  
	  
	  <div class="views_3">
	  	<div class="content_4 modfseries modfuncion dictamen">
		  	
		  	<div class="ui-g-12">#{messages['dictamen.vigent.confirm']}</div>
					    
		    <div class="ui-g-6 button_new" align="justify">
		    	<p:commandButton widgetVar="confirmSaveButton" onclick="PF('confirmSaveButton').disable()" class="boton_modal button_red" update="panel1" value="#{messages['si']}" action="#{dictamenController.saveUpdate}" oncomplete="PF('confirmSaveButton').enable();if (args &amp;&amp; !args.validationFailed) PF('vigentConfirmDialog').hide();PF('dictamenModalDialog').hide()" style="margin-rigth: 0px;" ></p:commandButton>
		    </div>
		    
		    <div class="ui-g-6 button_new" align="justify">
		    	<p:commandButton widgetVar="confirmCancelButton" onclick="PF('confirmCancelButton').disable()" class="boton_modal button_red" update="panel1" value="#{messages['no']}" action="#{dictamenController.cancelSaveVigentConfirm}" oncomplete="PF('confirmCancelButton').enable();if (args &amp;&amp; !args.validationFailed) PF('vigentConfirmDialog').hide()" style="margin-rigth: 0px;" ></p:commandButton>
		    </div>
					    
	  	</div>
	  </div>
	</p:dialog>
  <!-- FIN DEL CONTENIDO -->
</ui:composition>
