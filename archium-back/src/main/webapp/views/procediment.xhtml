<ui:composition template="/WEB-INF/templates/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:param name="title" value="#{messages['page.visorjerarquico.title']}" />
	
	<ui:define name="content">
	<ui:include src="/views/modal/procediment/nuevoProcediment.xhtml" />
  	<!-- CONTENIDO -->
  		<h2 class="title_first">#{messages['procediment.Procediment']}</h2>
  		<div class="separador_rojo"></div>
  		<h:form id="panel1"  class="table_action">
  			<p:commandButton class="button_add" resetValues="true" value="#{messages['procediment.NouProcediment']}" icon="icono_add" action="#{procedimentController.abrirModal}" oncomplete="PF('procedimentModalDialog').show()" update="procedimentModalDialogId">
  				
  			</p:commandButton>  		
	  		<p:growl>
		    </p:growl>
			<p:dataTable class="estilos-tabla table-procediment" 
				id="Cuadros" 
				var="cuadro" 
				value="#{procedimentController.listaProcediment}" 
				emptyMessage="#{messages['datos.nohaydatos']}"
				rows="10" 
				selectionMode="single"  
				selection="#{procedimentController.procedimientoSelected}" 
				rowKey="#{cuadro.id}"
                paginator="true"  
                filteredValue="#{procedimentController.listaFilter}" 
                widgetVar="cuadros"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">
                
                <p:ajax event="rowSelect" listener="#{procedimentController.onRowSelect}" action="#{procedimentController.abrirUpdate(cuadro)}" oncomplete="PF('procedimentModalDialog').show()" resetValues="true" update="procedimentModalDialogId"/>        		 
		        <p:column class="first-column" headerText="#{messages['procediment.nom']}" sortBy="#{cuadro.nom}"  filterBy="#{cuadro.nom}" filterMatchMode="contains" style="width: 30%;"> 
		        	<h:outputText value="#{cuadro.nom}" />
		        </p:column>
		 
		        <p:column class="first-column" headerText="#{messages['procediment.familia']}" sortBy="#{cuadro.familiaprocediment.nom}" filterBy="#{cuadro.familiaprocediment.nom}" filterMatchMode="contains"  style="width: 30%;">
		            <h:outputText value="#{cuadro.familiaprocediment.nom}" />
		        </p:column>
		        <p:column class="first-column" headerText="#{messages['procediment.fechaModificacion']}" sortBy="#{cuadro.modificacio}" filterBy="#{cuadro.modificacio}" filterMatchMode="contains" sortOrder="false" style="width: 30%;" >
		            <h:outputText value="#{cuadro.modificacio}" pattern="yyyy-MM-dd" />
		        </p:column>
	    	</p:dataTable> 	    
		</h:form>
	    <hr/> 
  	</ui:define>
  	
 </ui:composition>
